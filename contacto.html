    <div class="container-fluid contacto">
      <div class="col-12">
          <div class="textcontainer2"> 
            <h1>
              Contacto
            </h1>
          </div>
      </div>
        <div class="row principal m-2">
            <div class="col-lg-8 col-sm-12 formcol">
                <!-- Formulario de contacto -->
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave your name here" id="floatingTextarea1"></textarea>
                    <label for="floatingTextarea1">Nombre</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Correo Electrónico</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Deje aquí su mensaje</label>
                  </div>
                  <input class="btn btn-dark" type="submit" value="Enviar">
            </div>

            <div class="col-lg-4 col-sm-12 logocol">

                <img src="galeriaindexfotos/5.png" alt="logo Appratto Studio" width=70%/>

            </div>
